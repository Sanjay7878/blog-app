<div class="container" *ngIf="currentBlog">
  <h3>Edit this blog</h3>
  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <form #createBlogForm="ngForm" (ngSubmit)="editBlog()">

        <div class="form-group">


          <label>Blog Title</label>
          <input type="text" name="blogTitle" [(ngModel)]="currentBlog.title" #title="ngModel" class="form-control" placeholder="Enter blog Title"
            >

        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="currentBlog.description" #description="ngModel" class="form-control" placeholder="Enter Description"
            >
        </div>
        <div class="form-group">
          <label>Enter the blog body</label>
          <textarea name="blogBodyHtml" [(ngModel)]="currentBlog.bodyHtml" #bodyHtml="ngModel" class="form-control" rows="3" ></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select [(ngModel)]="currentBlog.category" #category="ngModel" name="blogCategory" class="form-control" id="category">
                <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
              </select>
        </div>


        <button type="submit" class="btn btn-default">Edit the blog</button>
      </form>
    </div>

  </div>

</div>
